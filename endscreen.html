<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">    
    <link rel="stylesheet" href="./style/mobile.css" media="(max-width: 40em)"/>
    
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/e5bc88f7ae.js" crossorigin="anonymous"></script>
    <script src="./app/endscreen.js"></script>
    <title>Scrum Quiz</title>
</head>
<body class="endBody"> 

    <div class="vinnTitelBox">
        <div class="highscoreTable">
            <div class= "gameSummary margin1">
                <p class="colorText bold" id="player">Grattis ___!</p>
                <div id="scoreText">Antal gissningar <p id="guesses"></p></div>
                <div id="scoreText">Antal spelade spel <p id="games"></p></div>
                <div id="scoreText">Antal vunna spel<p id="wins"></p></div>
                
            </div>
            <div class="highscore">
                <h3>Topplista</h3>
                <ol>
                    <li id="top1">Spelare 1</li>
                    <li id="top2"></li>
                    <li id="top3"></li>
                </ol>
            </div>
        </div>
    </div>
    
    <div class="endscreenBtn flex center">
        <form action="thegame.html">
            <input type="submit" value="Spela igen" class="btn-big marginBtn colorBtn"/>       
        </form>
        <form action="bots.html">
            <input type="submit" value="Välj motståndare" class="btn-big marginBtn"/>
        </form>
        <form action="index.html">
            <input type="submit" value="Till start" class="btn-big marginBtn"/>       
        </form>
    </div>
</body> 
</html>
