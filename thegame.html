<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="./style/mobile.css"
      media="(max-width: 40em)"
    />
    <script
      src="https://kit.fontawesome.com/e5bc88f7ae.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app/gamelogic.js"></script>
    <title>Gissa talet</title>
  </head>

  <body>
    <main class="flex center column width100 background">
        <div class="game-status flex center column space-evenly">
            <p class="time-left margin1">
                <!-- kod från javascript -->
            </p>
            <p class="answer colorText">
                Lägre
                <!-- kod från javascript -->
            </p>
        </div>
        <div class="user-container flex column center">
            <div class="bubblebox">
                <div class="bubble-placeholder">
                    <div class="bubble" id="bubble">
                        <div class="speech-bubble"><p class="p-bubble" id="player-bubble"></p></div>
                        <div class="speech-bubble:after"></div>
                    </div>
                </div>
                <div class="bubble" id="bubble2">
                    <div class="speech-bubble"><p class="p-bubble" id="bot-bubble"></p></div>
                    <div class="speech-bubble:after"></div>
                </div>
            </div>
            <div class="players-container flex center width100 space-between">
                <div class="player-one flex center column">                                       
                    <i class="fas fa-male figure-1 player--0"></i>
                    <p class="player-name">Player<!-- code injected from javascript--></p>
                </div>
                <div class="player-two flex center column ">
                    <i class="fas fa-male figure-2 player--1"></i>
                    <p class="bot-name">Bot<!-- code injected from javascript--></p>
                </div>
            </div>
            <div class="user-input flex center column">
                <label for="Skriv in siffra"></label>
                <input type="number" name="Skriv in siffra" class="number" id="number" min="1" max="20" pattern="[0-9]" placeholder="Skriv in ett tal 1-20" onkeydown="return event.keyCode === 8 ||
                event.keyCode === 46 ? true : !isNaN(Number(event.key))" autofocus required="">
                <div class="game-btn-container flex center column width100">
                    <button class="btn-big colorBtn" id="confirm">Bekräfta</button>
                    <button class="btn-big" onclick="toggleBubble()">Visa/dölj ditt svar</button>
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
