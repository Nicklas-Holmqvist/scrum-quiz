<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="./style/mobile.css"
      media="(max-width: 40em)"
    />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/e5bc88f7ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app/stats.js"></script>
    <title>Scrum Quiz</title>
  </head>
  <body class="bodyFix">
    <main class="flex column center statisticFix">
      <div class="flex center">
        <h2 class="colorText bold">Statistik</h2>
      </div>
      <div class="flex column">
        <div class="bot-statistics row flex">
          <div class="flex column center margin1">
            <i class="fas fa-male figure-green"></i>
            <p class="green">Lätt</p>
            <p>Vunna matcher:</p>
            <p>Spelade matcher:</p>
          </div>
          <div class="flex column center margin1">
            <i class="fas fa-male figure-blue"></i>
            <p class="blue">Medium</p>
            <p>Vunna matcher:</p>
            <p>Spelade matcher:</p>
          </div>
          <div class="flex column center margin1">
            <i class="fas fa-male figure-red"></i>
            <p class="red">Svår</p>
            <p>Vunna matcher:</p>
            <p>Spelade matcher:</p>
          </div>
        </div>

        <ol class="highscore flex center margin3 column">
          <li id="top1">Spela för att komma in på topplistan!<!-- code injected from javascript--></li>
          <li id="top2"><!-- code injected from javascript--></li>
          <li id="top3"><!-- code injected from javascript--></li>
        </div>

        <div class="btn-container flex center">
          <form action="index.html">
            <input
              type="submit"
              value="Tillbaka"
              class="btn-big"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
